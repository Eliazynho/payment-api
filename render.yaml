# render.yaml - Blueprint para deploy da API de Pagamentos no Render.com

# 1. Defini√ß√£o do Banco de Dados PostgreSQL
databases:
  - name: payment-api-db
    databaseName: payment_challenge
    user: elias_santos_dev
    plan: free

# 2. Defini√ß√£o do Servi√ßo da Aplica√ß√£o
services:
  - type: web # Servi√ßo Principal da API
    name: payment-api
    runtime: node
    plan: free
    repo: https://github.com/Eliazynho/payment-api # Verifique se esta URL est√° correta
    branch: main
    buildCommand: npm install && npm run build
    # üëá Comando que roda ANTES de cada deploy para aplicar as migra√ß√µes
    preDeployCommand: npx prisma migrate deploy
    startCommand: npm run start:prod
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: payment-api-db
          property: connectionString
